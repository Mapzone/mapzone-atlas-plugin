LayerSheetsHelpPanel_cheatsheet    = Die drei Felder **Titel**, **Beschreibung** und **Details** bestimmen die Darstellung der Daten im Atlas.\n\nDer Text kann mit **<a target="_blank" href="http://markdown.de/">Markdown</a>** ausgezeichnet werden. Unterschiedliche Typographie, also fett und kursiv, sollte aber sparsam verwendet werden.\n\n### Einfachen Datenfelder\n\nIm Text kann der Inhalt eines **Datenfeldes** wie folgt eingef\u00FCgt werden: `$name_des_feldes`.\n\n**Bespiele:**\n\n  - `$Name` -> Mauseb\u00E4r\n  - `Kita $Name` -> Kita Mauseb\u00E4r\n  - `Kita *$Name*` -> Kita *Mauseb\u00E4r*\n\n### Scripte\n\nIm Text k\u00F6nnen auch <a target="_blank" href="http://groovy-lang.org/syntax.html">Groovy</a> Scripte eingef\u00FCgt werden. Die Syntax ist wie folgt: `${script}`\n\n**Bespiele:**\n\n  - `${Name}` -> Mauseb\u00E4r\n  - `Kita ${Name.toUpperCase()}` -> Kita MAUSEB\u00C4R\n\nInnerhalb der Scripte stehen einige **Funktionen** bereit, die das Formatieren von Zahlen und numerischen Daten vereinfachen. Diese sind in der <a target="_blank" href="../atlasdoc/io/mapzone/atlas/sheet/ScriptUtils.html">Dokumentation</a> beschrieben.\n\n**Bespiele:**\n\n  - `format(a)` : formatiert das Argument `a` als String.\n  - `defaults(a,b)` : liefert `b`, wenn `a==null`\n
